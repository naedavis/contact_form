<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./glass.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xgervdoj" method="POST">
      <h1 class="contact_form">Contact Form</h1>
      <div class="info">
        <label>Your Name</label>
        Name:
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          required
        />
      </div>
      <div class="info">
        <label> Email</label>
        Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="name@domain.com"
          required
        />
      </div>
      <div class="info">
        <label>Contact</label>
        Contact:
        <input
          type="tel"
          name="contact"
          id="contact"
          placeholder="012 345 6789"
        />
      </div>
      <div class="info">
        <label>Message</label>
        Your message:
        <textarea
          name="message"
          id="message"
          placeholder="Your message here"
        ></textarea>
      </div>

      <!-- your other form fields go here -->

      <button type="submit">Send</button>
    </form>
  </body>
</html>
